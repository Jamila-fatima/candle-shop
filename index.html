<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Oswald|Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="style,css.css">
    <title>js fruit shop</title>
</head>

<body>

    <div id="main-container">
        <div class="wallet">
            <h1>WALLET.</h1>
            <input onclick="cash()" id="cash-value" type="number" >
        </div>

        <div class="total">

            <h1>YOUR TOTAL RS.</h1>
            <p id="total-value"><span> </span></p>
        </div>


        <div id="img-container">
            <div class="image">
                <figure>
                    <figcaption class="price">Rs.10</figcaption>
                    <img src="images\image1.jfif" height="170px" width="170px">
                    <h1>Red Rose</h1>
                </figure>



                <form>
                    <input type="button" onclick="addCandle1()" value="+" class="incre" />
                    <input type="text" id="number" class="add-sub" />
                    <input type="button" onclick="minusCandle1()" value="-" class="decre" />
                </form>

            </div>
            <div class="image2">
                <figure>
                    <figcaption class="price">Rs:7</figcaption>
                    <img src="images\image2.jfif" alt="image" height="170px" width="170px">
                    <h1>Pink Rose</h1>
                </figure>
                <form>
                    <input type="button" onclick="addCandle2()" value="+" class="incre" />
                    <input type="text" id="number2" class="add-sub" />
                    <input type="button" onclick="minusCandle2()" value="-" class="decre" />
                </form>
            </div>
            <div class="image3">
                <figure>
                    <figcaption class="price">Rs:5</figcaption>
                    <img src="images\image3.jfif" alt="image" height="170px" width="170px">
                    <h1>white Rose </h1>
                </figure>
                <form>
                    <input type="button" onclick="addCandle3()" value="+" class="incre" />
                    <input type="text" id="number3" class="add-sub" />
                    <input type="button" onclick="minusCandle3()" value="-" class="decre" />
                </form>
            </div>

        </div>

        <script src="script.js">
        </script>
</body>

</html>
